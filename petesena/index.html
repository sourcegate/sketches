<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/petesena/" />
    <title>PETESENA - Maker. Marketer. Entrepreneur.</title>
    <style>
      @font-face {
        font-family: "PPAir-ExtraLight";
        src: url("./fonts/PPAir-ExtraLight.woff2") format("truetype");
      }
      @font-face {
        font-family: "PPNeueMontreal-Book";
        src: url("./fonts/PPNeueMontreal-Book.woff2") format("truetype");
        font-weight: 100;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        position: relative;
        background-color: rgb(34, 34, 34);
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }

      h1 {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 6vw;
        letter-spacing: 2px;
        color: white;
        font-family: "PPNeueMontreal-Book", sans-serif;
        line-height: 1;
        padding: 1vw;
        margin: 0;
        z-index: 2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      h3 {
        position: absolute;
        bottom: 2vw;
        right: 2vw;
        font-size: 2vw;
        color: white;
        font-family: "PPAir-ExtraLight", sans-serif;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas1"></canvas>
    <h1>PETESENA</h1>
    <h3>Maker. <br />Marketer. <br />Entrepreneur.</h3>
    <script>
      const canvas = document.getElementById("canvas1");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      const particlesArray = [];
      let mappedImage = [];
      const numberOfRows = 100;
      const numberOfColumns = 150;
      const image = new Image();
      image.src = "./img/petehead.png";

      const mouse = {
        x: null,
        y: null,
        radius: 150,
      };

      canvas.addEventListener("mousemove", (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
      });

      image.onload = () => {
        ctx.drawImage(image, 0, 0, numberOfColumns, numberOfRows);
        const pixels = ctx.getImageData(0, 0, numberOfColumns, numberOfRows);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let index = 0;
        for (let y = 0; y < numberOfRows; y++) {
          let row = [];
          for (let x = 0; x < numberOfColumns; x++) {
            const red = pixels.data[index];
            const green = pixels.data[index + 1];
            const blue = pixels.data[index + 2];
            const brightness = calculateRelativeBrightness(red, green, blue);
            const cell = [
              (canvas.width / numberOfColumns) * x,
              (canvas.height / numberOfRows) * y,
            ];
            row.push([cell, brightness]);
            index += 4;
          }
          mappedImage.push(row);
        }
        initiateParticles();
        animateParticles();
      };

      function calculateRelativeBrightness(r, g, b) {
        return Math.sqrt(r * r * 0.299 + g * g * 0.587 + b * b * 0.114) / 100;
      }

      function initiateParticles() {
        particlesArray.length = 0;
        for (let y = 0; y < numberOfRows; y++) {
          for (let x = 0; x < numberOfColumns; x++) {
            let brightness = mappedImage[y][x][1];
            let cell = mappedImage[y][x][0];
            const numberOfParticles = brightness * 1.5;
            for (let i = 0; i < numberOfParticles; i++) {
              let particle = new Particle(cell);
              particlesArray.push(particle);
            }
          }
        }
      }

      class Particle {
        constructor(cell) {
          this.x = cell[0];
          this.y = cell[1];
          this.size = Math.random() * 1.5 + 0.5;
          this.speedX = Math.random() * 1 - 0.5;
          this.speedY = Math.random() * 1 - 0.5;
          this.opacity = 0.05 + Math.random() * 0.5;
        }

        drawTriangle() {
          const height = this.size * 2.5;
          ctx.beginPath();
          ctx.moveTo(this.x, this.y - height / 2);
          ctx.lineTo(this.x - height / 2, this.y + height / 2);
          ctx.lineTo(this.x + height / 2, this.y + height / 2);
          ctx.closePath();
          ctx.fill();
        }

        draw() {
          ctx.beginPath();
          ctx.globalAlpha = this.opacity;
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < mouse.radius) {
            ctx.fillStyle = "white";
            ctx.globalAlpha = 1;
            this.drawTriangle();
          } else {
            ctx.fillStyle = "white";
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.1;
        }
      }

      function animateParticles() {
        ctx.globalAlpha = 0.05;
        ctx.fillStyle = "rgb(0, 0, 0)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          ctx.globalAlpha = particlesArray[i].opacity;
          particlesArray[i].draw();
        }
        requestAnimationFrame(animateParticles);
      }
    </script>
  </body>
</html>
